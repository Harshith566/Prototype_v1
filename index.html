<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Honey üê∞</title>

<style>
* {
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffd6e7, #ffeccf);
}

/* Center Message */
.center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    z-index: 10;
}

.center-text h1 {
    margin: 0;
    color: #ff4d88;
}

.center-text p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
}

/* Cute Bunny */
.bunny {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #ffffff;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
}

/* Ears */
.bunny::before,
.bunny::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 40px;
    background: #ffffff;
    border-radius: 20px;
    top: -30px;
}

.bunny::before {
    left: 10px;
}

.bunny::after {
    right: 10px;
}

/* Eyes */
.eye {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    top: 25px;
}

.eye.left { left: 20px; }
.eye.right { right: 20px; }

/* Blush */
.blush {
    position: absolute;
    width: 12px;
    height: 8px;
    background: pink;
    border-radius: 50%;
    top: 35px;
    opacity: 0.6;
}

.blush.left { left: 12px; }
.blush.right { right: 12px; }

.bunny:active {
    transform: scale(1.15);
}

.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 1s forwards;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-50px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="center-text">
    <h1>Hey honey üê∞üíó</h1>
    <p>
        Please take extra extra care of yourself,<br>
        don‚Äôt let stress bully your soft little heart,<br>
        and remember you are loved more than you know.<br><br>
        I love you soooo much üíû
    </p>
</div>

<script>
const bunnyCount = 5;

function createBunny() {
    const bunny = document.createElement("div");
    bunny.className = "bunny";

    bunny.style.left = Math.random() * (window.innerWidth - 80) + "px";
    bunny.style.top = Math.random() * (window.innerHeight - 80) + "px";

    // Eyes
    const eye1 = document.createElement("div");
    eye1.className = "eye left";

    const eye2 = document.createElement("div");
    eye2.className = "eye right";

    // Blush
    const blush1 = document.createElement("div");
    blush1.className = "blush left";

    const blush2 = document.createElement("div");
    blush2.className = "blush right";

    bunny.appendChild(eye1);
    bunny.appendChild(eye2);
    bunny.appendChild(blush1);
    bunny.appendChild(blush2);

    bunny.onclick = (e) => {
        spawnHearts(e.clientX, e.clientY);
    };

    document.body.appendChild(bunny);
}

function spawnHearts(x, y) {
    for (let i = 0; i < 3; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";
        heart.style.left = x + (Math.random() * 20 - 10) + "px";
        heart.style.top = y + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
    }
}

for (let i = 0; i < bunnyCount; i++) {
    createBunny();
}
</script>

</body>
</html>
